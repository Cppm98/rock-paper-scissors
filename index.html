    </title>

    <body>
        <script>

            function computerPlay() {
                let randomNum = Math.random();

                if (randomNum >= 0 && randomNum <= .33) {
                    return "Rock";
                } else if (randomNum > .33 && randomNum <= .66) {
                    return "Paper";
                } else if (randomNum > .66 && randomNum < 1) {
                    return "Scissors";
                }
            }

            function singleRound() {
                let player = prompt("Enter your choice", "Rock/Paper/Scissors").toLowerCase();
                let computer = computerPlay().toLowerCase();

                if (player == computer) {
                    return "It's a draw"
                } else if (player == "rock") {
                    if (computer == "scissors") {
                        return "You Lose"
                    } else {return "You Win";}
                } else if (player == "paper") {
                    if (computer == "scissors") {
                        return "You Lose"
                    } else {return "You Win"}
                } else if (player == "scissors") {
                    if (computer == "rock") {
                        return "You Lose"
                    } else {return "You Win"}
                }
            }
            
            function game () {
                let wins = 0;
                let losses = 0;
                let draws = 0;
                for (i = 0; i < 5; i++) {
                    let turnOutcome = singleRound();
                    if (turnOutcome == "You Win") {
                        wins++;
                    } else if (turnOutcome == "You Lose") {
                        losses++;
                    } else {
                        draws++;
                    }
                }
                if (wins > losses) {
                    return `You won the game ${wins} - ${losses}`
                } else if (wins < losses) {
                    return `You lost the game ${wins} - ${losses}`
                } else {return `The game was a draw ${wins} - ${losses}`}
            }
